spring:
  application:
    name: cloud-application
  data:
    mongodb:
      uri: mongodb+srv://bullyrooks:${mongodb.password}@bullyrooks.4zqpz.mongodb.net/bullyrooks?retryWrites=true&w=majority
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      group:
        readiness:
          include: "readinessState,mongo,messageGenerator"

feign:
  client:
    config:
      healthClient:
        connectTimeout: 1000
        readTimeout: 1000

logging:
  level:
    root: INFO
    com.bullyrooks: DEBUG